name: Conversion Request

on:
  issues:
    types:
      - labeled

  workflow_dispatch:
    inputs:
      pack_url:
        description: "Direct pack URL"
        required: true
        type: string

jobs:
  get-pack-info:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event.label.name == 'conversion')
    permissions:
      issues: read
    timeout-minutes: 2

    outputs:
      pack_url: ${{ steps.setup-inputs.outputs.PACK_URL }}
      default_pack_url: "null"
      merge_pack_url: "null"
      default_assets_version: "1.19.3"
      block_material: "alpha_test"
      attachable_material: "entity_alphatest_one_sided"
      archive_scratch: "false"
      rename_model_files: "false"
      font_conversion: "false"
      armor_conversion: "false"
      meg3_fix: "false"
      sounds_conversion: "false"
      bow_conversion: "false"
      shield_conversion: "false"
      block_conversion: "false"

    steps:
      - name: Setup inputs (dispatch mode)
        id: setup-inputs
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "PACK_URL=${{ github.event.inputs.pack_url }}" >> $GITHUB_OUTPUT

      - name: Issue Forms Body Parser
        id: parse-issue
        if: github.event_name == 'issues'
        uses: zentered/issue-forms-body-parser@v2.2.0

      - name: Organize Inputs
        id: organize-inputs
        if: github.event_name == 'issues'
        run: |
          echo ${{ toJSON(steps.parse-issue.outputs.data) }} > inputs.json
          echo "PACK_URL=$(jq -r '.\"java-pack-direct-download-url\".text[1:-1]' inputs.json)" >> $GITHUB_OUTPUT


  convert-pack:
    runs-on: ubuntu-latest
    needs: get-pack-info
    permissions:
      contents: read
    timeout-minutes: 90

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable default asset cache
        id: cache-default-assets
        uses: actions/cache@v4
        with:
          path: /home/runner/work/java2bedrock.sh/java2bedrock.sh/staging/default_assets.zip
          key: ${{ runner.os }}-${{ needs.get-pack-info.outputs.default_assets_version }}

      - name: Install NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get install -y moreutils zip imagemagick
          yarn global add spritesheet-js
          pip install Pillow requests jproperties

      - name: Convert Pack
        env:
          PACK_URL: ${{ needs.get-pack-info.outputs.pack_url }}
          DEFAULT_PACK_URL: ${{ needs.get-pack-info.outputs.default_pack_url }}
          MERGE_PACK_URL: ${{ needs.get-pack-info.outputs.merge_pack_url }}
          DEFAULT_ASSETS_VERSION: ${{ needs.get-pack-info.outputs.default_assets_version }}
          BLOCK_MATERIAL: ${{ needs.get-pack-info.outputs.block_material }}
          ATTACHABLE_MATERIAL: ${{ needs.get-pack-info.outputs.attachable_material }}
          ARCHIVE_SCRATCH: ${{ needs.get-pack-info.outputs.archive_scratch }}
          RENAME_MODEL_FILES: ${{ needs.get-pack-info.outputs.rename_model_files }}
          FONT_CONVERSION: ${{ needs.get-pack-info.outputs.font_conversion }}
          ARMOR_CONVERSION: ${{ needs.get-pack-info.outputs.armor_conversion }}
          MEG3_FIX: ${{ needs.get-pack-info.outputs.meg3_fix }}
          SOUNDS_CONVERSION: ${{ needs.get-pack-info.outputs.sounds_conversion }}
          BOW_CONVERSION: ${{ needs.get-pack-info.outputs.bow_conversion }}
          SHIELD_CONVERSION: ${{ needs.get-pack-info.outputs.shield_conversion }}
          BLOCK_CONVERSION: ${{ needs.get-pack-info.outputs.block_conversion }}
        run: |
          mkdir -p staging
          cp converter.sh staging/
          cd staging
          chmod +x converter.sh
          curl -#L -o input_pack.zip "${PACK_URL}"

          MERGE_PACK_FILE="${MERGE_PACK_URL}"
          if [ "${MERGE_PACK_URL}" != "null" ]; then
            curl -#L -o merge_pack.zip "${MERGE_PACK_URL}"
            MERGE_PACK_FILE="merge_pack.zip"
          fi

          ./converter.sh input_pack.zip -w "false" -m ${MERGE_PACK_FILE} -a ${ATTACHABLE_MATERIAL} -b ${BLOCK_MATERIAL} -f ${DEFAULT_PACK_URL} -v ${DEFAULT_ASSETS_VERSION} -r ${RENAME_MODEL_FILES} -s ${ARCHIVE_SCRATCH} -u "true"

      - name: Upload converted pack
        uses: actions/upload-artifact@v4
        with:
          name: PackFiles
          path: |
            staging/target/packaged/geyser_resources.mcpack
            staging/target/packaged/geyser_addon.mcaddon
            staging/target/*.json
            staging/target/scratch_files.zip
            staging/config.json

  post-result:
    runs-on: ubuntu-latest
    needs: convert-pack
    timeout-minutes: 2
    permissions:
      issues: write
    steps:
      - name: Post Result
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ## :sparkles: The run has finished! :sparkles:
            - Download the pack files from the [action run][1] page.
            - Upload the resource pack `geyser_resources.mcpack` to your Geyser `packs` folder.
            - Upload `geyser_mappings.json` to `custom_mappings`.

            If you notice issues please open a bug report. The issue will be closed automatically.

            [1]: https://github.com/tomzangsad/TOM1/actions/runs/${{ github.run_id}}
          reactions: 'rocket'

      - name: Close Issue
        uses: peter-evans/close-issue@v3
        with:
          issue-number: ${{ github.event.issue.number }}
